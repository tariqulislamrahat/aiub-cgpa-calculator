<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIUB CGPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }
        .container h1 {
            color: #4a4a4a;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        .btn:hover::after {
            left: 100%;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .credit {
            margin-top: 20px;
            font-size: 14px;
            color: #4a4a4a;
        }
        .credit a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.aiub.edu/Files/Templates/NewAIUB/assets/images/aiub-logo.svg" alt="AIUB Logo" class="logo">
        </div>

        <h1>AIUB CGPA Calculator</h1>

        <p>Please select your device type:</p>

        <div class="btn-container">
            <a href="pc/" id="pcBtn" class="btn">PC Version</a>
            <a href="mobile/" id="mobileBtn" class="btn">Mobile Version</a>
        </div>

        <div class="credit">
            Developed by <a href="https://www.facebook.com/tariqulislamrahaat" target="_blank">Tariqul Islam</a>
        </div>
    </div>

    <script>
        function detectDevice() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = "mobile/";
            } else {
                window.location.href = "pc/";
            }
        }
        window.onload = detectDevice;
    </script>
    
</body>
</html>
