<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIUB CGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.5s ease;
    }

    .calculator h1 {
      text-align: center;
      color: #4a4a4a;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 25px;
      animation: slideIn 0.5s ease;
    }

    label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
    }

    .course-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    @media (min-width: 600px) {
      .course-input {
        flex-direction: row;
      }
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
      transform: rotate(45deg);
      transition: all 0.3s ease;
    }

    button:hover::after {
      left: 100%;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      color: #4a4a4a;
      margin-top: 30px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { transform: translateX(-20px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes shine {
      0% { background-position: -100px; }
      100% { background-position: 200px; }
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 150px;
    }

    .credit {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #4a4a4a;
    }

    .credit a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="logo">
      <img src="https://www.aiub.edu/Files/Templates/NewAIUB/assets/images/aiub-logo.svg" alt="AIUB Logo">
    </div>
    <h1>AIUB CGPA Calculator</h1>

    <div class="form-group">
      <label for="currentSemesterCourses">Current Semester Courses</label>
      <div id="currentSemesterCourses">
        <div class="course-input">
          <select id="course0Grade">
            <option value="">Select Grade</option>
            <option value="A+">A+ (90-100)</option>
            <option value="A">A (85-89)</option>
            <option value="B+">B+ (80-84)</option>
            <option value="B">B (75-79)</option>
            <option value="C+">C+ (70-74)</option>
            <option value="C">C (65-69)</option>
            <option value="D+">D+ (60-64)</option>
            <option value="D">D (50-59)</option>
            <option value="F">F (Below 50)</option>
          </select>
          <input type="number" id="course0Credits" placeholder="Credits" min="0" required>
        </div>
        <div class="course-input">
          <select id="course1Grade">
            <option value="">Select Grade</option>
            <option value="A+">A+ (90-100)</option>
            <option value="A">A (85-89)</option>
            <option value="B+">B+ (80-84)</option>
            <option value="B">B (75-79)</option>
            <option value="C+">C+ (70-74)</option>
            <option value="C">C (65-69)</option>
            <option value="D+">D+ (60-64)</option>
            <option value="D">D (50-59)</option>
            <option value="F">F (Below 50)</option>
          </select>
          <input type="number" id="course1Credits" placeholder="Credits" min="0" required>
        </div>
        <div class="course-input">
          <select id="course2Grade">
            <option value="">Select Grade</option>
            <option value="A+">A+ (90-100)</option>
            <option value="A">A (85-89)</option>
            <option value="B+">B+ (80-84)</option>
            <option value="B">B (75-79)</option>
            <option value="C+">C+ (70-74)</option>
            <option value="C">C (65-69)</option>
            <option value="D+">D+ (60-64)</option>
            <option value="D">D (50-59)</option>
            <option value="F">F (Below 50)</option>
          </select>
          <input type="number" id="course2Credits" placeholder="Credits" min="0" required>
        </div>
      </div>
      <button id="addCourse">Add Course</button>
    </div>

    <div class="form-group">
      <label for="previousCGPA">Previous CGPA</label>
      <input type="number" id="previousCGPA" step="0.01" placeholder="Enter Previous CGPA" required>
    </div>

    <div class="form-group">
      <label for="previousCredits">Previous Credits</label>
      <input type="number" id="previousCredits" placeholder="Enter Previous Credits" min="0" required>
    </div>

    <button id="calculateCGPA">Calculate CGPA</button>

    <div id="result"></div>
    <div class="credit">
      Developed by <a href="https://www.facebook.com/tariqulislaamrahat">Tariqul Islam</a>
    </div>
  </div>

  <script>
    const currentSemesterCoursesContainer = document.getElementById('currentSemesterCourses');
    const addCourseButton = document.getElementById('addCourse');
    const calculateCGPAButton = document.getElementById('calculateCGPA');
    const resultDiv = document.getElementById('result');

    let courseCount = 3;

    function animateElement(element) {
      element.style.animation = 'none';
      element.offsetHeight;
      element.style.animation = null;
    }

    addCourseButton.addEventListener('click', () => {
      const courseInput = document.createElement('div');
      courseInput.classList.add('course-input');

      const gradeSelect = document.createElement('select');
      gradeSelect.id = `course${courseCount}Grade`;
      gradeSelect.innerHTML = `
        <option value="">Select Grade</option>
        <option value="A+">A+ (90-100)</option>
        <option value="A">A (85-89)</option>
        <option value="B+">B+ (80-84)</option>
        <option value="B">B (75-79)</option>
        <option value="C+">C+ (70-74)</option>
        <option value="C">C (65-69)</option>
        <option value="D+">D+ (60-64)</option>
        <option value="D">D (50-59)</option>
        <option value="F">F (Below 50)</option>
      `;

      const creditsInput = document.createElement('input');
      creditsInput.type = 'number';
      creditsInput.id = `course${courseCount}Credits`;
      creditsInput.placeholder = 'Credits';
      creditsInput.min = '0';
      creditsInput.required = true;

      courseInput.appendChild(gradeSelect);
      courseInput.appendChild(creditsInput);
      currentSemesterCoursesContainer.appendChild(courseInput);

      courseCount++;
      animateElement(courseInput);
    });

    calculateCGPAButton.addEventListener('click', () => {
      const gradePoints = {
        'A+': 4.00, 'A': 3.75, 'B+': 3.50, 'B': 3.25, 'C+': 3.00, 'C': 2.75,
        'D+': 2.50, 'D': 2.25, 'F': 0.00
      };

      let totalGradePoints = 0;
      let totalCredits = 0;

      for (let i = 0; i < courseCount; i++) {
        const gradeSelect = document.getElementById(`course${i}Grade`);
        const creditsInput = document.getElementById(`course${i}Credits`);
        const grade = gradeSelect.value;
        const credits = parseFloat(creditsInput.value);

        if (grade && credits > 0) {
          totalGradePoints += gradePoints[grade] * credits;
          totalCredits += credits;
        }
      }

      const previousCGPA = parseFloat(document.getElementById('previousCGPA').value);
      const previousCredits = parseFloat(document.getElementById('previousCredits').value);

      const currentSemesterGPA = totalCredits > 0 ? totalGradePoints / totalCredits : 0;
      const totalCompletedCredits = previousCredits + totalCredits;
      const newCGPA = (previousCGPA * previousCredits + currentSemesterGPA * totalCredits) / totalCompletedCredits;

      resultDiv.innerHTML = `
        <p>Current Semester GPA: <strong>${currentSemesterGPA.toFixed(2)}</strong></p>
        <p>Cumulative GPA (CGPA): <strong>${newCGPA.toFixed(2)}</strong></p>
      `;
      animateElement(resultDiv);
    });

    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('mousemove', (e) => {
        const x = e.pageX - button.offsetLeft;
        const y = e.pageY - button.offsetTop;
        
        button.style.setProperty('--x', `${x}px`);
        button.style.setProperty('--y', `${y}px`);
      });

      button.addEventListener('mouseenter', () => {
        button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        button.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.3)';
      });

      button.addEventListener('mouseleave', () => {
        button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        button.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
      });
    });
  </script>
</body>
</html>
